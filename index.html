<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Authorization</title>
    <link rel="stylesheet" href="/public/style.css">
    <script src="/public/script.js"></script>
    <script> let box = document.querySelector('.box');
        let colorStyle = document.querySelector(".colorStyle");
        colorStyle.addEventListener('.colorStyle', ()=>{
            box.style.background = colorStyle.value;
        });</script>

</head>
<body id="boxColor">
    <div class="container">
        <div class="textLogin">
            <h2>Login</h2></div>
        <div class="UserName">
            <label for="username" class="textLogin" ><b>Username:</b></label>
            <input type="text" id="usermane" placeholder="Enter Username">
        </div>
        <div class="PassWord">
         <label for="pass" class="textLogin"><b>Password:</b></label>
         <input type="password" id="pass" name="password" minlength="8" placeholder="Enter Password" required>
        </div>
        <input type="submit" value="Log in" id="submit">
        <div>Forgot <a href="">Username/Password?</a></div>
    <div>Dont have an account? <a href="">Sign up</a></div>
    </div>
    <div>Поменяй цвет фона
        <button onclick="setBgGrey();" >Нажми на меня сука</button>
    </div>
</body>
</html>
